<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="qr-code-box">
        <img src="./img/image-qr-code.jpg" alt="It is a white picture of qr-code on the blue background. "
            class="qr-code-img">
        <h3 class="qr-code-title">Improve your front-end skills by builing projects</h3>
        <div class="qr-code-text">
            <p class="qr-code-description">Scan the QR code to visit Frontend Mentor and take your codding scills to the
                next level</p>
        </div>
    </div>



</body>

</html>
